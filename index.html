<html>
  <head>
    <title>Bug Ask Desktop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/public/statics/css/site.css" rel="stylesheet" type="text/css" />
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/public/statics/img/favicon.ico">
  </head>
  <body>
    <div class="container">
      <form action="http://www.baidu.com/baidu" target="_blank">
        <div class="bd_logo">
          <img src="/public/statics/img/bd_logo.png" width="200" alt="Baidu" align="bottom" border="0">
        </div>
        <div class="bd_input">
          <input type="text"  onfocus="checkHttps" name="word"  size="30" placeholder="site:www.bugask.com">
        </div>
        <div class="bd_submit">
          <input type="submit" value="百度搜索">
        </div>
      </form>
    </div>
    <div class="container" style="margin-top:50px;">
      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><span class="glyphicon glyphicon-th-large"></span>常用工具</div>
          <div class="panel-body">
              <a href="http://www.jetbrains.com/phpstorm/" target="_blank"><span class="glyphicon glyphicon-chevron-right"></span>Phpstorm</a>
              <a href="http://www.sublimetext.com/" target="_blank"><span class="glyphicon glyphicon-chevron-right"></span>Sublime Text</a>
          </div>
        </div>
      </div>
      <div class="col-md-8 pull-right" style="padding-right:0;">
        <div class="panel panel-info">
          <div class="panel-heading"><span class="glyphicon glyphicon-th-large"></span>常用网址</div>
          <div class="panel-body url_list">
              <a href="http://tongji.baidu.com/web/welcome/login" target="_blank"><span class="glyphicon glyphicon-chevron-right"></span>百度统计</a>
              <a href="https://zhanzhang.baidu.com/" target="_blank"><span class="glyphicon glyphicon-chevron-right"></span>百度站长</a>
              <a href="https://http://v3.bootcss.com/" target="_blank"><span class="glyphicon glyphicon-chevron-right"></span>Bootstrap</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
